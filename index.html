<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .hud-text {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- メッセージ表示エリア -->
    <div class="hud-text">指定の場所に移動してください</div>

    <!-- AR.jsのシーン --><br>
    <a-scene embedded arjs="sourceType: gps; debugUIEnabled: false">
      <a-entity gps-entity-place="latitude: 35.15881704693731; longitude: 136.90394448170932">
        <a-text value="Happy Birthday!" color="red" position="0 20 0" scale="3 3 3"></a-text>
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
